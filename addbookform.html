<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><form id="addBook">
<button>&lt;&lt; BACK</button>

<h1>Add your book</h1>
<p class="note">* Required fields.</p>

<!-- name -->
<p>
	* Book name: <input type="text" name="name" placeholder="Name" required="">
</p>

<!--author-->
<p>
	* Author: <input type="text" name="author" placeholder="Author" required="">
</p>

<!--genre-->
<p>* Genre: 
	<select placeholder="Genre" required="">
  <option value="" selected="" disabled="">Pick genre</option>
<option value="scienceFiction">Science fiction</option>
<option value="satire">Satire</option>
<option value="drama">Drama</option>
<option value="actionAndAdventures">Action and Adventure</option>
<option value="romance">Romance</option>
<option value="mystery">Mystery</option>
<option value="horror">Horror</option>
<option value="selfHelp">Self help</option>
<option value="health">Health</option>
<option value="guide">Guide</option>
<option value="travel">Travel</option>
<option value="children">Children's</option>
<option value="religion">Religion, Spirituality &amp; New Age</option>
<option value="science">Science</option>
<option value="history">History</option>
<option value="math">Math</option>
<option value="anthology">Anthology</option>
<option value="poetry">Poetry</option>
<option value="encyclopedias">Encyclopedias</option>
<option value="dictionaries">Dictionaries</option>
<option value="comics">Comics</option>
<option value="art">Art</option>
<option value="cookbooks">Cookbooks</option>
<option value="diaries">Diaries</option>
<option value="journals">Journals</option>
<option value="pray">Prayer books</option>
<option value="series">Series</option>
<option value="trilogy">Trilogy</option>
<option value="biographies">Biographies</option>
<option value="autobiographies">Autobiographies</option>
<option value="fantasy">Fantasy</option>
</select>
</p>

<!--year-->
<p>
	* Year: <input type="number" name="year" required="" placeholder="E.g., 2017">
</p>

<!--language-->
<p>
	* Language:
	<select name="Language" required="">
		<option value="" selected="" disabled="">Pick language</option>
		<option value="ua">Ukrainian</option>
		<option value="ru">Russian</option>
		<option value="en">English</option>
		<option value="pl">Polish</option>
	</select>
</p>

<!--book photo-->
<p>
	Upload photo: <input type="file" name="bookphoto"> 
</p>

<!--terms-->
<p>Exchange terms:</p>
	<input type="radio" name="exchangeTerms" value="return" id="termsReturn">
		<label for="termsReturn">With return</label><br>
			Due date: <input type="date" value="returndate"><br>
	<input type="radio" name="exchangeTerms" value="noReturn" id="termsNoReturn">
		<label for="termsNoReturn">No return</label><br>
	<input type="radio" name="exchangeTerms" value="withExchange" id="termsWithExchange">
		<label for="termsWithExchange">Exchange</label><br>
			<textarea placeholder="Exchange for..."></textarea><br>
	<input type="radio" name="exchangeTerms" value="sell" id="termsSell">
		<label for="termsSell">Sell</label><br><br>
			Sell price: <input type="number" name="bookprice" placeholder="$0.00">
			<br>

<!--OK-->
<button>Add book</button> 
<button>Cancel</button> <br>


</form></body></html>
