<!DOCTYPE html>
<html>

<head>
	<title>Book Market</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://use.fontawesome.com/aa00dd93b3.js"></script>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<nav class="main-nav">
			<a href="/">Головна</a>
			<a href="#"><i class="fa fa-user-circle-o"></i> Мій кабінет</a>
			<a href="#">Вийти <i class="fa fa-sign-out"></i></a>
			<a href="/" class="logo">
				<i class="fa fa-book"></i>
			</a>
		</nav>
	</header>
	<div class="content-wrapper">
		<aside class="sidebar">
			kcsldkcslkdvnsdklcnskdlnc
			<!-- реклама -->
		</aside>
		<main class="main-content">
			<header class="mainTop">
				<button class="main-btn">Add book</button>
				<div class="sort">
					<p>Sort by</p>
					<a href="">date</a>
					<a href="">name</a>
					<a href="">rate</a>
				</div>
				<form id="searchForm">
					<div class="search">
						<input type="search" name="search" placeholder="find">
						<input type="image" src="#">
					</div>
				</form>
			</header>
			<div class="feedWrapper">
				<div class="feed">
					<figure class="feedBook">
						<!-- книга -->
						<img src="http://placehold.it/200x150" alt="book image" width="150" height="150">
						<div class="bookInfo-wrapper">
							<figcaption class="bookInfo">
								<div class="bookName">Book Name</div>
								<div class="bookAuthor">Author</div>
								<div class="bookUser">
									<span class="userName">User1</span>
									<div class="rating">
										<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
									</div>
								</div>
							</figcaption>
							<div class="bookDetails">
								<button class="feed-btn">More</button>
							</div>
						</div>
					</figure>

				</div>
				<div class="feed">
					<figure class="feedBook">
						<!-- книга -->
						<img src="http://placehold.it/200x150" alt="book image" width="150" height="150">
						<div class="bookInfo-wrapper">
							<figcaption class="bookInfo">
								<div class="bookName">Book Name</div>
								<div class="bookAuthor">Author</div>
								<div class="bookUser">
									<span class="userName">User1</span>
									<div class="rating">
										<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
									</div>
								</div>
							</figcaption>
							<div class="bookDetails">
								<button class="feed-btn">More</button>
							</div>
						</div>
					</figure>

				</div>
				<div class="feed">
					<figure class="feedBook">
						<!-- книга -->
						<img src="http://placehold.it/200x150" alt="book image" width="150" height="150">
						<div class="bookInfo-wrapper">
							<figcaption class="bookInfo">
								<div class="bookName">Book Name</div>
								<div class="bookAuthor">Author</div>
								<div class="bookUser">
									<span class="userName">User1</span>
									<div class="rating">
										<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
									</div>
								</div>
							</figcaption>
							<div class="bookDetails">
								<button class="feed-btn">More</button>
							</div>
						</div>
					</figure>

				</div>
				<section id="bookPopUp">
					<div class="bookPopUpWrap">
						<img src="img/book.jpg" alt="" class="bookImg">
						<button class="close">Закрити</button>
						<p>з повернням/без повернення</p>
						<h3>Назва книжки</h3>
						<div id="bookInfo">
							<p>Автор: <span>Муха В.М.</span></p>
							<p>Жанр: <span>фантастика</span></p>
							<p>Рік: <span>2005</span></p>
							<p>Мова: <span>англійська</span></p>
						</div>
						<div class="exchangeInfo">
							<p class="city">Місто: <span>Львів</span></p>
							<p></p>
						</div>
						<footer>
							<p>Власник: <a href="#" target="_blank">Імя</a></p>
							<button class="order">Замовти</button>
						</footer>
					</div>
				</section>
			</div>
			<section id="registration">
				<form class="registrationForm">
					<fieldset class="registrationFormFieldset">
						Ім'я*<br> <input type="text" name="userName" placeholder="Ім'я" size="35" required><br> e-mail*
						<br> <input type="email" name="userEmail" placeholder="e-mail" size="35" required><br> телефон*(5-15 цифр)<br>
						<input type="tel" name="userPhone" placeholder="телефон" size="13" pattern="[0-9]{5,15}" required><br> місто*
						<br> <input type="text" name="userCity" placeholder="місто" size="35" onKeyUp="if(/[^a-zA-Zа-яА-Яі .]/i.test(this.value)){this.value='';}"
						 required><br>
					</fieldset>
					<button>Ok</button>
				</form>
			</section>
		</main>
		<aside class="sidebar" id="filter">
			<!-- фільтр -->
			<form>
				<select>
					<option value="all" selected>All</option>
					<option value="scienceFiction">Science fiction</option>
					<option value="satire">Satire</option>
					<option value="drama">Drama</option>
					<option value="actionAndAdventures">Action and Adventure</option>

					<option value="horror">Horror</option>
					<option value="selfHelp">Self help</option>
					<option value="health">Health</option>
					<option value="guide">Guide</option>
					<option value="travel">Travel</option>
					<option value="children">Children's</option>
					<option value="religion">Religion, Spirituality & New Age</option>
					<option value="science">Science</option>
					<option value="history">History</option>
					<option value="math">Math</option>
					<option value="anthology">Anthology</option>
					<option value="poetry">Poetry</option>
					<option value="encyclopedias">Encyclopedias</option>
					<option value="dictionaries">Dictionaries</option>
					<option value="comics">Comics</option>
					<option value="art">Art</option>
					<option value="cookbooks">Cookbooks</option>
					<option value="diaries">Diaries</option>
					<option value="journals">Journals</option>
					<option value="pray">Prayer books</option>
					<option value="series">Series</option>
					<option value="trilogy">Trilogy</option>
					<option value="biographies">Biographies</option>
					<option value="autobiographies">Autobiographies</option>
					<option value="fantasy">Fantasy</option>
				</select>
				<select>
					<option value="all" selected>All</option>
					<option value="ua">Ukrainian</option>
					<option value="ru">Russian</option>
					<option value="en">English</option>
					<option value="pl">Polish</option>
				</select>
				<input type="number" name="year" placeholder="Year of publishing">
				<input type="checkbox" checked id="filterReturn" name="return" value="return">
				<label for="filterReturn">Return</label>
				<input type="checkbox" checked id="filterNoReturn" name="" value="noReturn">
				<label for="filterNoReturn">No Return</label>
				<input type="checkbox" checked id="filterExchange" name="" value="noReturn">
				<label for="filterExchange">Exchange</label>
				<input type="checkbox" id="filterSell" name="" value="sell">
				<label for="filterSell">Sell</label>
				<input type="number" name="bookprice" placeholder="0.00 грн">
				<input type="submit" name="">
			</form>
		</aside>
	</div>
	<footer></footer>
	<script src="script.js"></script>
</body>

</html>
