<!DOCTYPE html>
<html>
	<head>
		<title>Book Market</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://use.fontawesome.com/aa00dd93b3.js"></script>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
		</header>
		<aside>
			<!-- реклама -->
		</aside>
		<main>
			<div class="mainTop">
				<button>Add book</button>
				<div class="sort">
					<p>Sort by</p>
					<a href="">date</a>
					<a href="">name</a>
					<a href="">rate</a>
				</div>
				<form id="searchForm">
					<div class="search">
						<input type="search" name="search" placeholder="find">
						<input type="image" src="#">
					</div>
				</form>
			</div>
			<div class="feedWrapper">
				<div class="feed">
					<figure class="feedBook">
						<!-- книга -->
						<img src="#" alt="">
						<figcaption class="bookInfo">
							<div class="bookName">Book Name</div>
							<div class="bookAuthor">Author</div>
							<div class="bookUser">
								<span class="userName">User1</span>
								<span class="userRate">
								<img src="#" alt="">
								</span>
							</div>
						</figcaption>
						<div class="bookDetails">
							<button>More</button>
						</div>
					</figure>
				</div>
				<section id="bookPopUp">
					<div class="bookPopUpWrap">
						<img src="img/book.jpg" alt="" class="bookImg">
						<button class="close">Закрити</button>
						<p>з повернням/без повернення</p>
						<h3>Назва книжки</h3>
						<div id="bookInfo">
							<p>Автор: <span>Муха В.М.</span></p>
							<p>Жанр: <span>фантастика</span></p>
							<p>Рік: <span>2005</span></p>
							<p>Мова: <span>англійська</span></p>
						</div>
						<div class="exchangeInfo">
							<p class="city">Місто: <span>Львів</span></p>
							<p></p>
						</div>
						<footer>
							<p>Власник: <a href="#" target="_blank">Імя</a></p>
							<button class="order">Замовти</button>
						</footer>
					</div>
				</section>
			</div>
			<section id="registration">
				<form class="registrationForm">
					<fieldset class="registrationFormFieldset">
						Ім'я*<br> <input type="text" name="userName" placeholder="Ім'я" size="35" required><br>
						e-mail*<br> <input type="email" name="userEmail" placeholder="e-mail" size="35" required><br>
						телефон*(5-15 цифр)<br> <input type="tel" name="userPhone" placeholder="телефон" size="13" pattern="[0-9]{5,15}" required><br>
						місто*<br> <input type="text" name="userCity" placeholder="місто" size="35" onKeyUp="if(/[^a-zA-Zа-яА-Яі .]/i.test(this.value)){this.value='';}" required><br>
					</fieldset>
					<button>Ok</button>
				</form>
			</section>
		</main>
		<aside id="filter">
			<!-- фільтр -->
			<form>
				<select>
					<option value="all" selected>All</option>
					<option value="scienceFiction">Science fiction</option>
					<option value="satire">Satire</option>
					<option value="drama">Drama</option>
					<option value="actionAndAdventures">Action and Adventure</option>
					<option value="romance">Romance</option>
					<option value="mystery">Mystery</option>
					<option value="horror">Horror</option>
					<option value="selfHelp">Self help</option>
					<option value="health">Health</option>
					<option value="guide">Guide</option>
					<option value="travel">Travel</option>
					<option value="children">Children's</option>
					<option value="religion">Religion, Spirituality & New Age</option>
					<option value="science">Science</option>
					<option value="history">History</option>
					<option value="math">Math</option>
					<option value="anthology">Anthology</option>
					<option value="poetry">Poetry</option>
					<option value="encyclopedias">Encyclopedias</option>
					<option value="dictionaries">Dictionaries</option>
					<option value="comics">Comics</option>
					<option value="art">Art</option>
					<option value="cookbooks">Cookbooks</option>
					<option value="diaries">Diaries</option>
					<option value="journals">Journals</option>
					<option value="pray">Prayer books</option>
					<option value="series">Series</option>
					<option value="trilogy">Trilogy</option>
					<option value="biographies">Biographies</option>
					<option value="autobiographies">Autobiographies</option>
					<option value="fantasy">Fantasy</option>
				</select>
				<select>
					<option value="all" selected>All</option>
					<option value="ua">Ukrainian</option>
					<option value="ru">Russian</option>
					<option value="en">English</option>
					<option value="pl">Polish</option>
				</select>
				<input type="number" name="year" placeholder="Year of publishing">
				<input type="checkbox" checked id="filterReturn" name="return" value="return"> 
				<label for="filterReturn">Return</label>
				<input type="checkbox" checked id="filterNoReturn" name="" value="noReturn"> 
				<label for="filterNoReturn">No Return</label>
				<input type="checkbox" checked id="filterExchange" name="" value="noReturn"> 
				<label for="filterExchange">Exchange</label>
				<input type="checkbox" id="filterSell" name="" value="sell"> 
				<label for="filterSell">Sell</label>
				<input type="number" name="bookprice" placeholder="0.00 грн">
				<input type="submit" name="">
			</form>
		</aside>
		<footer></footer>
		<script src="script.js"></script>
	</body>
</html>
